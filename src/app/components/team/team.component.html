
<img [src]="team.logo" class="card-img-top" alt="image">
<div class="card-body">
 <h5 class="card-title">{{ team.name }}</h5>
 <p class="card-text">Team Code: {{ team.code }}</p>
 <p class="card-text">Country: {{ team.country }}</p>
 <p class="card-text">Founded: {{ team.founded }}</p>
 <p class="card-text">National: {{ team.national }}</p>
 <p class="card-text">Id Team: {{ team.id }}</p>
</div>
